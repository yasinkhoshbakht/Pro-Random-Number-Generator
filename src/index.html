<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="output.css" />
    <title>Pro Random Number Generator</title>
  </head>
  <body class="bg-gradient-to-br from-green-300 to-blue-300">
    <main>
      <header class="flex flex-col pt-16 gap-28 items-center text-center">
        <h1
          class="title text-transparent bg-clip-text bg-gradient-to-r from-purple-500 to-blue-500 font-RobotoMono font-bold text-4xl"
        >
          Pro Random Number Generator
        </h1>
        <div class="randomNumber flex gap-20 flex-col">
          <h2
            class="randomNumberText font-BungeeSpice text-8xl font-medium"
          ></h2>
          <button
            class="generateBtn text-neonGreen font-bold py-2 px-4 text-3xl rounded-full bg-black shadow-neonPink transition duration-300 ease-in-out transform hover:scale-105 text-transparent bg-clip-text bg-gradient-to-r from-purple-500 to-blue-500"
            id="generateBtn"
          >
            Generate
          </button>
        </div>
      </header>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
